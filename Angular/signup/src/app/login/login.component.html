<div id="grad1">
      <head>
        <head>
          <title>Login Form</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </head>
      </head>
      <title>Angular Login Page</title>
  <style>
       #grad1 {
           height:800px;
           background-color: red; 
           background-image: linear-gradient(#aaffa9,#11ffbd);
       }
       </style>
      
       
       <div class="container-fluid">
 
         <h2 id="box"> Customer Registration Login Form</h2>

         <form [formGroup]="registrationForm" >
          <div class="form-group">
            <label>Email or Username</label>
            <input type="text" formControlName="userName" class="form-control">
            
            <div *ngIf="registrationForm['controls'].userName.hasError('minlength')" class="alert alert-danger">
              <strong>Username length must be greator than 3</strong>
            </div>
            <div *ngIf="registrationForm['controls'].userName.hasError('pattern')" class="alert alert-danger">
              <strong>Pattern should be right</strong>
            </div>
            <div *ngIf="registrationForm['controls'].userName.hasError('maxlength')" class="alert alert-danger">
              <strong>Username length must be less  than 10</strong>
            </div>
          </div>
    
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control">
    
            
          
            <div *ngIf="registrationForm['controls'].password.hasError('pattern')" class="alert alert-danger">
              <strong> Password should match the format</strong>
            </div>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <button class="btn btn-success" id="submit" (click) ="printdata(registrationForm.value)" type="submit">Login</button>

          </div>
