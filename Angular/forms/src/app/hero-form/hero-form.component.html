<div class="container">
  <div [hidden]="submitted">
    <h1>Customer Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Customer Id</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Id is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Customer Name</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>

      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="text" class="form-control" id="balance"
               [(ngModel)]="model.balance" name="balance">
      </div>

     

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid" (click)="postdata()">Submit</button>
      &nbsp;&nbsp; <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Customer</button>
    

      &nbsp;&nbsp;
      <button type="button" class="btn btn-success" (click)="getdata()">Show Data</button>
      
  

   <div *ngFor="let x of temp" >
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Customer Id</th>
          <th>Customer Name</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{x.custId}}</td>
          <td>{{x.custName}}</td>
          <td>{{x.balance}}</td>
        </tr>
      </tbody>
    </table>
   </div>
      </form>

    </form>
  </div>

    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
